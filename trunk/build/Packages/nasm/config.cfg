[general]
name=nasm
short-description=netwide assembler
homepage-url=http://sourceforge.net/projects/nasm/
long-description=
 open source 32 and 64 bit cross platform assembler

 
[module]
compiler=none
category=tool
license-type=gpl

[BUILD_SCRIPT]
download_url=@{general.download-url}
downloaded_file=@{general.download-filename}

download=
    @{download_tar}

configure_flags= 

configure=
     cd @{source_dir}
     @{configure_insource}

make=
     cd @{source_dir}
     make

install=
     cd @{source_dir}
     make install

[MODULEFILE]
prepend_path.PATH=prepend-path
prepend_path.MANPATH=prepend-path
prepend_path.LD_LIBRARY_PATH=prepend-path
