[general]
name=qt
short-description=Qt is a cross-platform application and UI framework
homepage-url=http://qt-project.org/
long-description=
 Qt is a cross-platform application and UI framework for developers using C++ or QML, 
 a CSS & JavaScript like language. 


[module]
category=library
license-type=gpl

[BUILD_SCRIPT]
init=
     module purge
     module load @{module.compiler}
     module load rcm

download=@{download_tar}

configure_flags= -opensource -confirm-license  -qt-xcb -qt-zlib -qt-libjpeg -qt-libpng -qt-freetype 

configure=@{configure_outsource}

make=
     @{make_outsource}

install=
     @{install_outsource}
     @{desktop.desktop_helper} --command_string=designer  --desktop_name=qt_designer  --icon_file=@{desktop.base_icon}
     @{desktop.desktop_helper} --command_string=assistant --desktop_name=qt_assistant --icon_file=@{desktop.base_icon}



[MODULEFILE]
prepend_path.PATH=prepend-path
prepend_path.MANPATH=prepend-path
prepend_path.LD_LIBRARY_PATH=prepend-path


[desktop]
base_icon=@{meta_config.path}/qt.png
