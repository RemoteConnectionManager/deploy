[general]
bare_version=5.3.2
download-url=http://download.qt-project.org/official_releases/qt/5.3/5.3.2/single/qt-everywhere-opensource-src-5.3.2.tar.gz

[BUILD_SCRIPT]
init=
     module purge
     module load @{general.name}/@{general.bare_version}--source
     module load rcm

download=
     mkdir -p ${BA_PKG_SOURCE_DIR}

source_dir=${QT_SOURCE}

[module]
module=@{general.version}
